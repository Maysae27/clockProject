<button id="add-button">Add Clock</button>

<div id="clock-container">
    <template id="clock-template">
        <div class="clock-container">
            <div class="clock">
                <div class="timezone-wrapper">
                    <span class="timezone-text">Time-Zone</span>
                    <select class="timezone-select">
                        <option value="-12">GMT-12</option>
                        <option value="-11">GMT-11</option>
                        <option value="-10">GMT-10</option>
                        <option value="-9">GMT-9</option>
                        <option value="-8">GMT-8</option>
                        <option value="-7">GMT-7</option>
                        <option value="-6">GMT-6</option>
                        <option value="-5">GMT-5</option>
                        <option value="-4">GMT-4</option>
                        <option value="-3">GMT-3</option>
                        <option value="-2">GMT-2</option>
                        <option value="-1">GMT-1</option>
                        <option value="0">GMT</option>
                        <option value="1">GMT+1</option>
                        <option value="2">GMT+2</option>
                        <option value="3">GMT+3</option>
                        <option value="4">GMT+4</option>
                        <option value="5">GMT+5</option>
                        <option value="6">GMT+6</option>
                        <option value="7">GMT+7</option>
                        <option value="8">GMT+8</option>
                        <option value="9">GMT+9</option>
                        <option value="10">GMT+10</option>
                        <option value="11">GMT+11</option>
                        <option value="12">GMT+12</option>
                        <option value="13">GMT+13</option>
                        <option value="14">GMT+14</option>
                    </select>
                </div>
                <div class="time-display">
                    <span class="hours-display"></span>:
                    <span class="minutes-display"></span>:
                    <span class="seconds-display"></span>
                </div>
                <div class="buttons-container">
                    <button class="mode-button">Mode</button>
                    <button class="increase-button">Increase</button>
                    <button class="light-button">Light</button>
                    <button class="reset-button">Reset</button>
                    <button class="format-button">AM/PM--24H</button>
                </div>
            </div>
            <button class="delete-button">X</button>
        </div>
    </template>
</div>


<script src="bundle.js"></script>
