<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="bundle.css">
</head>
<body>
<button id="add-button">Add Clock</button>
<div id="clock-container">
    <!-- Template for clocks -->
    <template id="clock-template">
        <div class="clock">
            <div class="time-display">
                <span class="hours-display"></span>:
                <span class="minutes-display"></span>:
                <span class="seconds-display"></span>
            </div>
            <div class="buttons-container">
                <button class="mode-button">Mode</button>
                <button class="increase-button">Increase</button>
                <button class="light-button">Light</button>
            </div>
        </div>
    </template>
</div>
<script src="bundle.js"></script>
</body>
</html>
