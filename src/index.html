<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="bundle.css">
</head>
<body>
<div id="clock-container" class="clock-container">

    <div id="clock" class="clock">

        <div id="time-display" class="time-display">
            <span id="hours-display"></span>:
            <span id="minutes-display"></span>:
            <span id="seconds-display"></span>
        </div>

    </div>
    <div id="buttons-container" class="buttons-container">
        <button id="mode-button" class="button">Mode</button>
        <button id="increase-button" class="button">Increase</button>
        <button id="light-button" class="button">Light</button>
    </div>
</div>
<script src="bundle.js"></script>
</body>
</html>
